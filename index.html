            <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">

                </div>
                <h3 class="text-uppercase description-project">Bokeh</h3>
                <a href="https://github.com/udacity/Bokeh" class="text-link">https://github.com/udacity/Bokeh/</a>
